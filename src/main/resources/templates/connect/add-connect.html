<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Usu√°rios do Sistema</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
	
	<!-- Javascript -->
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
	<script type="text/javascript" class="init">
		$(document).ready(function(){
		    $('#phone').mask('(00) 00000-0000');
		    $('#birthDate').mask('00/00/0000');
		});
	</script>
</head>
<body>

<div class="container">
		<h1>System Connects</h1>
		<h2>Registration Form</h2>
			<form action="#" th:action="@{/connect/addconnect}" th:object="${connect}" method="post">
				<div class="form-group">
			    	<label for="name">Name</label>
			    	<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Connect Name" required>
			    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			    </div>
			    <br>
			    <div class="form-group">
			    	<label for="birthDate">Birth Date</label>
			    	<input class="form-control" type="text" th:field="*{birthDate}" id="birthDate" placeholder="dd/MM/yyyy" required>
			    	<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
			    </div>
			    <br>
			    <div class="form-group">
			    	<label for="responsible">Responsible</label>
			    	<input class="form-control" type="text" th:field="*{responsible}" id="responsible" placeholder="Responsible Name" required>
			    	<span th:if="${#fields.hasErrors('responsible')}" th:errors="*{responsible}"></span>
			    </div>
			    <br>
			    <div class="form-group">
			    	<label for="email">Phone</label>
			    	<input class="form-control" type="tel" th:field="*{phone}" id="phone" placeholder="(99) 99999-9999" required>
			    	<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
			    </div>
			    <br>	
			    <div class="form-group">	
			    	<input class="btn btn-primary" type="submit" value="Add Connect">
			    	<a class="btn btn-danger" th:href="@{/connect/index}">Voltar</a>   
				</div>
			
			</form>
</div>
</body>
</html>
