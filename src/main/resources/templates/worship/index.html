<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Connect Worship System</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
	
	<!-- Javascript -->
	<script type="text/javascript" src="/media/js/dynamic.php?comments-page=examples%2Fstyling%2Fbootstrap5.html" async></script>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
	<script type="text/javascript" class="init">
		$(document).ready(function () {
		$('#worships').DataTable();
		});
	</script>
</head>
<body>
	<div class="container">
		<h1 class="display-4">Connect Worship System</h1>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link" aria-current="page" href="/home">Home</a>
		        <a class="nav-link" href="/user/index">User</a>
		        <a class="nav-link" href="/connect/index">Connect</a>
		        <a class="nav-link active" href="/worship/index">Worship</a>
		      </div>
		    </div>
		  </div>
		</nav>
		<hr class="my-4">
		<p class="lead">Worship List</p>
		<div th:switch="${worships}">
			<p>
				<a class="btn btn-primary" href="/worship/signup">Add a new worship</a>
			</p>
			<h2>List of Worships</h2>
			<h2 th:case="null">No worships yet!</h2>
			<div th:case="*">
				<table id="worships" class="table table-striped" style="width:100%">
					<thead>
						<tr>
							<th>Date</th>
							<th>Hour</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="worship : ${worships}">
							<td th:text="${worship.date}"></td>
							<td th:text="${worship.hour}"></td>
							<td th:text="${worship.status}"></td>
							<td>
								<a class="btn btn-success btn-sm" th:href="@{/worship/details/{id}(id=${worship.id})}">Details</a> 
								<a class="btn btn-warning btn-sm" th:href="@{/worship/edit/{id}(id=${worship.id})}">Edit</a>  
								<a class="btn btn-danger btn-sm" th:href="@{/worship/delete/{id}(id=${worship.id})}">Delete</a>  
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
